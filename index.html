<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Eligibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="scripts.js"></script>
</head>

<body>
    <p class="h1 text-center">Verify Your Eligibility for Voting</p>
    <div class="container">
        <div class="">
            <label for="exampleFormControlInput1" class="form-label">Enter your Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            <div id="passwordHelpBlock" class="form-text">
                Your name must be in charater , must not contain numbers, and must not contain special characters, or
                emoji.
            </div>
        </div>
        <div class="">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Age</label>
            <input class="form-control" id="exampleFormControlTextarea1" name="age" placeholder="Age"></input>
            <div id="passwordHelpBlock" class="form-text">
                Your age must be in numeric, doesnot contain more than or equal to 100.
            </div>
        </div>
        <div class="">
            <label for="exampleFormControlTextarea1" class="form-label">Nationality</label>
            <input class="form-control" id="exampleFormControl"  placeholder="Nationality"></input>
            <div id="passwordHelpBlock" class="form-text">
                Your age must be in numeric, doesnot contain more than or equal to 100.
            </div>
        </div>
        <input type="button" class="btn btn-outline-success text-center" onclick="Check()" name="Check" value="check">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
